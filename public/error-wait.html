<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系統當機 - 請稍候</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .container {
            text-align: center;
            position: relative;
        }
        .spinner {
            width: 80px;
            height: 80px;
            border: 8px solid #f3f3f3;
            border-top: 8px solid #4a3628;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .message {
            color: #4a3628;
            font-size: 24px;
            margin-bottom: 15px;
        }
        .submessage {
            color: #5c4033;
            font-size: 16px;
        }
        .blink {
            animation: blink 1.5s infinite;
        }
        @keyframes blink {
            50% { opacity: 0; }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="spinner"></div>
    <div class="message">系統當機中，請稍候 <span class="blink">...</span></div>
    <div class="submessage">我們正在努力恢復服務，預計很快恢復正常。</div>
</div>
</body>
</html>
