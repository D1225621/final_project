<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>白銀價格</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .header {
            background-color: #5c4033;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        .nav {
            background-color: #4a3628;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }
        .container {
            display: flex;
            justify-content: space-around;
            padding: 20px;
        }
        .price-box {
            background-color: white;
            padding: 20px;
            border: 1px solid #ddd;
            text-align: center;
            width: 30%;
        }
        .price {
            font-size: 24px;
            color: #e63946;
        }
        .change {
            color: #e63946;
        }
        .button {
            background-color: #4a3628;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="header">
    <img src="logo.png" alt="Logo" style="height: 40px;">
    <div>白銀價格</div>
</div>
<div class="nav">
    <a href="index.html">金價</a>
    <a href="silver.html">白銀</a>
    <a href="platinum.html">鉑金</a>
    <a href="history.html">歷史價格</a>
</div>
<div class="container">
    <div class="price-box">
        <p>國際白銀每盎司</p>
        <p class="price" id="silverPriceInt">$34.16</p>
        <p class="change" id="silverChangeInt">-0.57 -1.641%</p>
        <button class="button" onclick="refreshSilverPrice('Int')">刷新價格</button>
    </div>
    <div class="price-box">
        <p>港幣每盎司</p>
        <p class="price" id="silverPriceHKD">$34.31</p>
        <p class="change" id="silverChangeHKD">-0.38 -1.095%</p>
        <button class="button" onclick="refreshSilverPrice('HKD')">刷新價格</button>
    </div>
</div>
<script>
    function refreshSilverPrice(type) {
        const minPrice = 25;
        const maxPrice = 40;
        const oldPrice = parseFloat(document.getElementById(`silverPrice${type}`).textContent.replace('$', ''));
        const newPrice = (Math.random() * (maxPrice - minPrice) + minPrice).toFixed(2);
        const change = (newPrice - oldPrice).toFixed(2);
        const percentage = ((change / oldPrice) * 100).toFixed(3);

        document.getElementById(`silverPrice${type}`).textContent = `$${newPrice}`;
        document.getElementById(`silverChange${type}`).textContent = `${change} ${percentage}%`;
    }
</script>
</body>
</html>
