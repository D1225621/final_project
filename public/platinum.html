<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>鉑金價格</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }
    .header {
      background-color: #5c4033;
      color: white;
      text-align: left;
      padding: 10px 0;
      display: flex;
      align-items: center;
      justify-content: flex-start;
    }
    .header img {
      margin-left: 20px;
      margin-right: 15px;
    }
    .nav {
      background-color: #4a3628;
      color: white;
      padding: 10px;
      text-align: center;
    }
    .nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
    }
    .container {
      display: flex;
      justify-content: space-around;
      padding: 20px;
    }
    .price-box {
      background-color: white;
      padding: 20px;
      border: 1px solid #ddd;
      text-align: center;
      width: 30%;
    }
    .title{
        font-size: 25px;
        color: #333;
        margin-bottom: 10px;
    }
    .unit{
      font-size: 14px;
      color: #666;
    }
    .price {
      font-size: 24px;
      color: #e63946;
    }
    .change {
      color: #e63946;
    }
    .button {
      background-color: #4a3628;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
</head>
<body>
<div class="header">
  <img src="/images/logo.png" alt="Logo" style="height: 40px;">
  <div>鉑金價格</div>
</div>
<div class="nav">
  <a href="index.html">黃金</a>
  <a href="silver.html">白銀</a>
  <a href="platinum.html">鉑金</a>
  <a href="history.html">歷史價格</a>
</div>
<div class="container">
  <div class="price-box">
    <p class="title">現在國際鉑金價格</p>
    <p class="unit">單位：美元/盎司</p>
    <p class="price" id="platinumPriceInt">$1060.84</p>
    <p class="change" id="platinumChangeInt">-2.36 -0.222%</p>
    <button class="button" onclick="refreshPlatinumPrice('Int')">刷新價格</button>
  </div>
</div>
<script>
  let lastRefreshTime = 0;
  async function refreshPlatinumPrice(type) {
    const now = Date.now();
    if (now - lastRefreshTime < 1000) {
      window.location.href = 'error-wait.html';
      return;
    }
    lastRefreshTime = now;

    // 取得舊價格
    const priceElem = document.getElementById(`platinumPrice${type}`);
    const oldPrice = parseFloat(priceElem.textContent.replace('$', '').replace(/,/g, ''));

    try {
      const res = await fetch('/api/platinum/price/get');
      const data = await res.json();
      if (data.price) {
        const newPrice = parseFloat(data.price.replace(/,/g, ''));
        priceElem.textContent = `$${data.price}`;

        // 計算漲跌
        const diff = (newPrice - oldPrice).toFixed(2);
        const percent = oldPrice ? ((diff / oldPrice) * 100).toFixed(3) : '0.000';
        const sign = diff > 0 ? '+' : '';
        document.getElementById(`platinumChange${type}`).textContent = `${sign}${diff} ${sign}${percent}%`;
      } else {
        document.getElementById(`platinumChange${type}`).textContent = '取得失敗';
      }
    } catch (e) {
      document.getElementById(`platinumChange${type}`).textContent = '取得失敗';
    }
  }
</script>
</body>
</html>
